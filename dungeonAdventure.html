<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dungeon Adventure</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="magic_objects/effect.js"></script>
  <script type="text/javascript" src="magic_objects/spell.js"></script>
  <script type="text/javascript" src="world_objects/dialogues.json"></script>
  <script type="text/javascript" src="world_objects/Location.js"></script>
  <script type="text/javascript" src="world_objects/Item.js"></script>
  <script type="text/javascript" src="world_objects/Character.js"></script>
  <script type="text/javascript" src="world_objects/Room.js"></script>
  <script type="text/javascript" src="dungeonAdventure.js"></script>
  <link href="dungeonAdventure.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!-- width of 504px bc thats the width of game board img -->
<div style="margin:0 auto">
    <div id="InvOpen" class="interact" style="top:10px;left:10px;width:20px;height:20px;text-align:center">i</div>
    <div id="info-module" style="margin:0 auto">
    <!-- will show inventory, stats, etc. -->
        <div id="characterInfo" class="infoBox"></div>
        <hr style="position=absolute;width:100%">
        <div id="inventory" class="infoBox"></div>
        <div id="inv_hoverInfo"></div>
        <hr class="inv_hr">
        <div id="gold" class="infoBox">$$</div>
        <div id="xp" class="infoBox">XP</div>
</div>
    <div id="TreeOpen" class="interact" style="top:10px;right:10px;width:20px;height:20px;text-align:center;">M</div>
    <div id="tree-module" style="margin:0 auto;right:10px;"></div>
</div>
  <div style="width:600px; margin:0 auto;">
    <div id="worldMap" style="margin:0 auto">
      <!-- <div id="avatar">x</div> -->
      <!-- <img id="map" src="http://files.site-fusion.co.uk/webfusion159311/image/9d-binche_sample.png"> -->
      <!-- <div class="worldCentered"></div> -->
      <div id="worldContent" style="margin:0 auto" class="worldCentered"></div>
    </div>
    <div id="vendor-module" style="margin:0 auto" class="worldCentered">
        <div id="tab">Buy</div>
        <div id="vendor-contents">lmao</div>
        <div id="close" class="interact">Close</div>
    </div>
    <div id="combat-module" style="margin:0 auto">
      <div id="hero"></div>
      <div id="enemy"></div>
      <div id="attack">Melee
        <div id="attackSlider" class="coolDown"></div>
      </div>
      <div id="defend">
          <div id="defendText"></div>
          <div id="defendSlider" class="coolDown"></div>
      </div>
    </div>
    <div id="text-module" style="margin:0 auto">
      <div id="textBox" style="margin:0 auto"></div>
      <div id="hoverInfo"></div>
      <div class="interact" id="enter">Engage</div>
      <div class="interact" id="open" style="display: none">––&#62;</div>
      <div class="interact" id="descend" style="display: none">Descend</div>
      <div class="interact" id="stay" style="display: none;bottom:30px;">Stay</div>
      <div class="interact" id="equip" style="display:none;bottom:90px;">Equip</div>
    </div>
  </div>
</body>

</html>
